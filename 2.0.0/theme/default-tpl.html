<div class="theme-box {{theme}}">
  <div class="theme-wrap">
    <div class="handers">
      {{#if len !== 1}}
      <span class="prev album-prev hander">&lt;</span>   
      <span class="next album-next hander">&gt;</span>   
      {{/if}}
    </div>
    <div class="box">   

      <a class="close action" data-action="close" href="#nowhere">&times;</a>

      <div class="album-action-bar">
        <a class="album-big action" data-action="zoom" href="#nowhere"></a>
        <a class="album-small action" data-action="zoom" href="#nowhere"></a>
        <a class="rotation-pro action" data-action="rotation-pro" href="#nowhere"></a>
        <a class="rotation-con action" data-action="rotation-con" href="#nowhere"></a>
      </div>

      <div class="album-preview-box">
        <img class="J_preivew_img" src="{{src}}" alt="" />
        <div class="album-thumb"></div>
      </div>

      <div class="box-main album-loading" style="height: {{h - 20}}px; {{#if w}}width: {{w}}px; {{/if}}">  
        {{#if download}}
          <a href="{{download}}"><img class="{{imgCls}}" src="{{src}}" alt="" /></a>
        {{else}}
          <img class="{{imgCls}}" src="{{src}}" style="display: none" alt="" />
        {{/if}}
      </div>   
      <div class="box-aside" style="height: {{h}}px">   
        <div class="aside-wrap">  
          <div class="headline"><em class="J_num num">{{index + 1}}/{{len}}</em>{{title}}
            [<a class="action" data-action="fullscreen" href="#nowhere">全屏</a>]
          </div>  
          {{#if desc}}
          <p class="J_desc desc">{{prefix}}: {{{desc}}}</p>  
          {{/if}}
        </div>   
      </div>   
    </div>
  </div>
</div>
